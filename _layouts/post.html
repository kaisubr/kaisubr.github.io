layout: default
---
{% raw %}{% seo %}{% endraw %}
<article class="post">
  <h1>{{ page.title }}</h1>
  
  <div>
    <!-- <p>Tagged as: </p>

    {% for tag in page.tags %} -->

  </div>

  <div class="date">

  </div>
