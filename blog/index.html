---
layout: default
title: Blog
permalink: /blog/
category: blog
published: true
---
{% for post in site.posts %}
  {% if post.categories contains 'blog' %}
	<div class="post">
		<h3 class="title"> <a href="{{ post.url }}" title="{{ post.title }}"> {{ post.title }} </a> </h3>
		<p class="meta">Date: {{ post.date | date_to_long_string}}</p>
		<div class="entry">
			{{ post.content | strip_html | truncatewords: 200 }}
		</div>
  	</div>
  {% endif %}
{% endfor %}
